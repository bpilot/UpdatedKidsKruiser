<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css"/>
        <script type="text/javascript" src="css/bootstrap/js/bootstrap.js"></script>
        <link rel="stylesheet" type="text/css" href="css/globule.css"/>
        
        <style type="text/css">
            @font-face {
                font-family: 'KruiserBrand';
                src: url('css/branding.ttf')
            }
            
            body { background: #ffffff; }
            
            body, button { font-family: 'KruiserBrand', serif !important; }
            

            
            form.appCredentials { width: 100%; }
            div.appHeader { text-align: right; }
            div.appHeader a { color: #db251a; font-weight: bold; }
            
            
            #waitsign
            {
              font-weight: bold;
              font-size: 18px;
              text-align: center;
              display: none;
                position: absolute;
                top: 200px;
                left: 80px;
                z-index: 9999;
                color: #000000;
            }
        
            .modal { width: 300px !important; left: 300px !important; }
        
        </style>
        <title>Kids Kruiser</title>
    </head>
    <body>
        <div class="appHeader">
        <a href="javascript:void app.toggleScreen()">Login Settings</a>
        </div>
        <div id="appCredentials" style="display: none">
        <div>
        <label>Phone Number</label>
        <input id="userBox" type="tel" name="user">
        </div>
        <div>
        <label>Password</label>
        <input id="passBox" type="password" name="passwd">
        </div>
        <div id="whereIsHome" style="position: absolute; top: 3000px; left: 10px;">
        <label>Where Is Home</label>
        <input id="homeBox" type="text" name="homeBox">
        </div>
        <button class="btn btn-success btn-large" onClick="app.storeCredentials()">Save Credentials</button>
        </div>
        <div id="appHome" style="display: block; padding-left: 70px; overflow-x: hidden;">

        <!-- Nice pickup button -->
        <div class="row">
            <a id="pickupButton" class="globule span2 green" style="height: 170px; clear: both;" onClick="app.getLocation('pickUp');">
                <div class="glob-outline" style="width: 170px; height: 170px; left: 0px; top: 0px;">
                    <div class="glob-bg"></div>
                    <div class="glob-icon"></div>
                </div>
                <div class="section_name">Pick Up</div>
            </a>
    
        </div>
        <div class="row" style="height: 20px;">
        </div>
        <div class="row"">
            
            <a id="dropoffButton" class="globule span2 red" style="height: 170px; clear: both;" onClick="app.getLocation('dropOff');">
                <div class="glob-outline" style="width: 170px; height: 170px; left: 0px; top: 0px;">
                    <div class="glob-bg"></div>
                    <div class="glob-icon"></div>
                </div>
                <div class="section_name">Drop Off</div>
            </a>

            
        </div>
        
        <div id="waitsign">CALCULATING LOCATION...</div>
        
        </div>
            
        <div id="errorModal" class="modal hide" style="z-index: 99999;">
         <div class="modal-header">
         <h3>Error</h3>
         </div>
         <div class="modal-body">
        Please click Report Error so Information Dynamics Support can resolve the issue quickly and fully.
        </div>
        <div class="modal-footer">
       <a class="btn" data-dismiss="modal">Close</a>
       <a class="btn btn-primary reportLink" href="mailto:gavin@bpilotglobal.com?subject=Kids%20Kruiser%20Error%20Report&body=Madonna%20Is%20My%20Mommy">Report Error</a>
       </div>
       </div>
            
                <script type="text/javascript" src="cordova-2.1.0.js"></script>
        <script type="text/javascript" src="js/barcodescanner.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
